<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>ChatGPT-like Flask Chatbot</h1>
    <p>Especially, this dashboard helps you in JavaScript. In the JS you can see simple API called thorugh implementation.</p>
    <!-- Form to enter the question -->
    <form id="questionForm" action="/ask" method="post">
        <label for="question">Ask me anything:</label><br><br>
        <input type="text" id="question" name="question" required>
        <button type="submit">Send</button>
    </form>

    <h3>Response:</h3>
    <p id="response">No response yet</p>

    <script>
        // JavaScript to handle form submission and fetch data from Flask
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from reloading the page

            const question = document.getElementById('question').value;

            // Send the question to the Flask backend using fetch
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                // Update the response paragraph with the returned answer
                document.getElementById('response').textContent = data.answer;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
