<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analyst Assistant Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
</head>

<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 1.5rem;
}

.model-selector {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.model-selector label {
    font-size: 1rem;
}

.model-selector select {
    padding: 8px 12px;
    font-size: 1rem;
}

.chatbox {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 500px;
    border-top: 1px solid #ddd;
}

.chat-log {
    padding: 20px;
    overflow-y: auto;
    flex-grow: 1;
}

.chat-log .message {
    margin-bottom: 10px;
}

.chat-log .user-message {
    text-align: right;
    color: #333;
    background-color: #e1f5fe;
    padding: 10px;
    border-radius: 8px;
    display: inline-block;
}

.chat-log .bot-message {
    text-align: left;
    color: white;
    background-color: #4CAF50;
    padding: 10px;
    border-radius: 8px;
    display: inline-block;
}

.input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background-color: #f1f1f1;
}

.input-area input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.input-area button {
    padding: 10px 20px;
    margin-left: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
}

.input-area button:hover {
    background-color: #45a049;
}

</style>

<body>
    <div class="container">
        <header>
            <h1>Financial Analyst Assistant</h1>
        </header>

        <form method="POST">
            <div class="model-selector">
                <label for="model">Choose a model:</label>
                <select id="model" name="model">
                    <option value="model1" {% if selected_model == "model1" %}selected{% endif %}>Annual Report Analysis</option>
                    <option value="model2" {% if selected_model == "model2" %}selected{% endif %}>Stock Prediction</option>
                    <option value="model3" {% if selected_model == "model3" %}selected{% endif %}>Portfolio Management</option>
                </select>
            </div>

            <div class="chatbox">
                <div class="chat-log">
                    {% if response %}
                        <div class="bot-message">{{ response }}</div>
                    {% endif %}
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" name="user_input" placeholder="Type your question here..." autocomplete="off" value="{{ user_input or '' }}">
                    <button type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
